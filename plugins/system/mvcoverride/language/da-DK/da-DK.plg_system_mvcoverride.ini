PLG_SYSTEM_MVC_OVERRIDE="System - MVC overskriv"
PLG_SYSTEM_MVC_OVERRIDE_DESCRIPTION="Giver en komponent MVC overskrivning.<br /><strong>Sæt venligst plugin på første position i system pluginlisten!</strong>"
PLG_SYSTEM_MVC_OVERRIDE_MAKE_EXTENDABLE="Gør udvidbar"
PLG_SYSTEM_MVC_OVERRIDE_MAKE_EXTENDABLE_DESC="Udvid kernens komponent klasse. Det er bedre at bruge OOP til at udvide komponenter. Du vil være i stand til at udvide dine override klasser ved at udvide en komponent[Controller|Model|View][Name] standard"
PLG_SYSTEM_MVC_OVERRIDE_CHANGE_FUNCTIONS="Ændre funktioner"
PLG_SYSTEM_MVC_OVERRIDE_CHANGE_FUNCTIONS_DESC="Ændrer alle private metoder i basisklassen til beskyttede metoder, som gør det muligt for underklasse at udvide basisklassen bedre. Dette anbefales ikke, medmindre du virkelig har brug for det."
PLG_SYSTEM_MVC_OVERRIDE_PREFIX_LABEL="Præfiks for udvide klasser"
PLG_SYSTEM_MVC_OVERRIDE_PREFIX_DESC="Indstil præfiks for udvide klasser.<br /><strong>Bemærk: mindst en værdi skal angives: præfiks, suffiks eller begge</strong>"
PLG_SYSTEM_MVC_OVERRIDE_SUFFIX_LABEL="Suffiks for udvide klasser"
PLG_SYSTEM_MVC_OVERRIDE_SUFFIX_DESC="Indstil suffiks for udvide klasser.<br /><strong>Bemærk: mindst en værdi skal angives: præfiks, suffiks eller begge</strong>"
PLG_SYSTEM_MVC_OVERRIDE_INCLUDE_PATH_LABEL="Inkluder stier"
PLG_SYSTEM_MVC_OVERRIDE_INCLUDE_PATH_DESC="Liste over inkluderede stier. Brug komma som separator.<br />Brug tagget {JPATH_BASE} for at indstille JPATH_BASE konstant i stien. <br />Brug tagget {JPATH_THEMES} for at sætte JPATH_THEMES i stien. <br />Brug tag {template} for at inkludere din skabelonmappe. <br />Eksempel på brug: {JPATH_BASE}/kode, {JPATH_THEMES}/{tempate}/kode. Den sidste sti på listen har første prioritet, når der loades."
